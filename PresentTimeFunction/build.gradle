plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Lambda Java Core
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'

    // Lambda Java Events
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'

    // JUnit 4
    testImplementation 'junit:junit:4.13.2'
}

sourceCompatibility = 17
targetCompatibility = 17